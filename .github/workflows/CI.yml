name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1.11'
          - 'pre'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        arch:
          - 'default'
          - 'x86'
        exclude:
          - os: macos-latest
            arch: x86
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          show-versioninfo: true
          project: ZoneProfilers
      - name: Run the ZoneProfilers tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.activate("ZoneProfilers")
          Pkg.test()
      - name: Run the ZoneProfilerTracy tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate(;temp=true)
          # force it to use this PR's version of the package
          ENV["JULIA_PKG_DEVDIR"]= mktempdir()
          local_pkg_paths = unique(["ZoneProfilers", "ZoneProfilerTracy", "ZoneProfilerTracy/test/TestPkg"])
          # copy out the packages to avoid workspace
          new_dir = mktempdir()
          devs = NamedTuple[]
          for path in local_pkg_paths
            dest = joinpath(new_dir, basename(path))
            cp(path, dest)
            push!(devs, (;path=joinpath(new_dir, dest)))
          end
          Pkg.develop(devs)
          Pkg.update()
          Pkg.test("ZoneProfilerTracy")
